/****************************************************
 * Standard Styles
 ****************************************************/
body {
    background-color: rgb(28, 24, 31);
    color: #ababab;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    margin-bottom: 2em;
    border-bottom: 1px solid #444;
    padding-bottom: 1em;
}

main {
    min-height: 70vh;
}

footer {
    margin-top: 3em;
    padding-top: 1em;
    border-top: 1px solid #444;
    text-align: center;
    font-size: 0.9em;
    color: #777;
}

h1,
h2,
h3,
h4,
h5,
h6 {
    color: #e0e0e0;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
}

h1 {
    font-size: 2.2em;
    padding-bottom: 0.3em;
}

h2 {
    font-size: 1.8em;
}

p {
    margin: 1em 0;
}

a {
    color: #6ba4ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

code {
    font-family: 'Courier New', Courier, monospace;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 2px 4px;
    border-radius: 3px;
}

pre {
    background-color: rgba(0, 0, 0, 0.3);
    padding: 4px;
    border-radius: 5px;
    overflow-x: auto;
    margin: 1em 0;
}

pre code {
    background-color: transparent;
    padding: 0;
    border-radius: 0;
    display: block;
}

blockquote {
    border-left: 4px solid #555;
    padding-left: 16px;
    margin-left: 0;
    color: #999;
}

ul,
ol {
    padding-left: 2em;
    margin: 1em 0;
}

li {
    margin: 0.5em 0;
}

/****************************************************
 * Pusedo Elements
 ****************************************************/
::selection {
    background-color: #e8d6ff21;
}

::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background-color: #ffffff00;
}

::-webkit-scrollbar-thumb {
    background-color: #505050;
    border-radius: 5px;
    color: #ffffff;
}

/****************************************************
 * Custom classes
 ****************************************************/
.document-title {
    color: #ffffff;
    font-size: 2.5em;
    margin: 0;
    padding: 0;
    text-align: center;
}

.code-block {
    background-color: rgba(0, 0, 0, 0.3);
    padding: 12px;
    border-radius: 4px;
    overflow-x: auto;
    margin: 0.75em 0;
    font-family: 'Courier New', Courier, monospace;
    white-space: pre;
    line-height: 1.2;
    font-size: 0.9em;
}

.code-block::before {
    content: attr(class);
    display: block;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 3px 8px;
    margin: -12px -12px 12px -12px;
    border-radius: 4px 4px 0 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 0.75em;
    color: #888;
}

/****************************************************
 * Syntax Highlighting / Language Specific Styles
 ****************************************************/

.language-javascript::before,
.language-js::before {
    content: "JavaScript";
    color: #f7df1e;
}

.language-typescript::before,
.language-ts::before {
    content: "TypeScript";

}

.language-python::before,

}

.language-elixir::before {
    content: "Elixir";

}

.language-java::before {
    content: "Java";
    color: #b07219;
}

.language-cpp::before {
    content: "C++";
    color: #f34b7d;
}

<div class="code-block language-bash">
gleam run -- <input_md_file> <output_md_file>
</div>

<div class="code-block language-bash">
docugen <input_md_file> <output_md_file>
</div>
